<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de n numeros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-4">
                <label for="cuantos">¿Cuántos números?</label>
                <input type="number" id="cuantos" class="form-control">
            </div>
            <div class="col-md-4">
                <button id="btn1" class="btn btn-success">Generar</button>
            </div>
            <div class="col-md-4 mt-3">
                <select id="operacion" class="form-select">
                    <option value="1">Suma</option>
                    <option value="2">Promedio</option>
                    <option value="3">Multiplicar</option>
                </select>
            </div>
            <div class="col-md-4 mt-3">
                <button id="btn2" class="btn btn-warning">Calcular</button>
            </div>
        </div>
        <div class="row mt-3" id="panel"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
